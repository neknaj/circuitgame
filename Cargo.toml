[package]
name = "circuitgame"
version = "0.1.0"
edition = "2021"

[dependencies]
wasm-bindgen = { version = "0.2", optional = true }
nom = "7.1.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
lazy_static = "1.4"

[[bin]]
name = "circuitgame_bin"
path = "src/main.rs"

[lib]
name = "circuitgame_lib"
crate-type = ["cdylib"]

[features]
web = ["wasm-bindgen"]
native = []